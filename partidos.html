<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santa Rosa de Huayllata</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="imagenes/logos/logo.png" alt="Logo Santa Rosa" class="logo-img" />
      <div class="logo-text">
        <span class="logo-title">Santa Rosa de Huayllata</span>
        <span class="logo-subtitle">Centro Poblado - Ilave</span>
      </div>
    </div>

    <!-- Botón hamburguesa para el menú de móvil -->
    <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú de navegación" aria-expanded="false">☰</button>

    <!-- Menú -->
    <nav id="nav-menu" aria-label="Principal">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="equipos.html">Equipos</a></li>
        <li><a href="partidos.html" class="active">Partidos</a></li>
        <li><a href="posiciones.html">Posiciones</a></li>
        <li><a href="bases.html">Bases</a></li>
        <li><a href="apoyo.html">Apoyo</a></li>
        <li><a href="galeria.html">Galería</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main>
    <div class="partidos-content">
      <h1 class="section-title">Partidos</h1>
      <p class="section-subtitle">Calendario de partidos de fútbol y vóley</p>

      <!-- FILTROS Y BUSCADOR -->
      <div class="partidos-filters">
        <div class="filter-field">
          <label for="search-team">Buscar equipo:</label>
          <input type="text" id="search-team" placeholder="Nombre del equipo..." />
        </div>
        <div class="filter-field">
          <label for="filter-status">Estado:</label>
          <select id="filter-status">
            <option value="todos">Todos</option>
            <option value="proximos">Próximos</option>
            <option value="jugados">Jugados</option>
          </select>
        </div>
        <div class="filter-field">
          <label for="filter-sport">Deporte:</label>
          <select id="filter-sport">
            <option value="todos">Todos</option>
            <option value="futbol">Fútbol</option>
            <option value="voley">Vóley</option>
          </select>
        </div>
      </div>

      <!-- LISTA DE PARTIDOS -->
      <div id="partidos-container">
        <!-- Los partidos se cargarán dinámicamente aquí -->
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 Santa Rosa de Huayllata - Todos los derechos reservados</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
